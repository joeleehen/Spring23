<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW8</title>
    <link rel="stylesheet" href="HW8.css">
    <script type="text/javascript" src="HW8.js"></script>
</head>
<body onload="changeImg()">
    <p id="imgShow">
        <h1>Galaxies</h1>
        <form action="">
            <p>
                <img class="img1" id="bigguy" src="pics/bigguy.jpg"
                    alt="Picture of two galaxies" width="640" height="480">
                <h4 class="cap1" id="bigguyCap">M 51</h4>
                <img class="img2" id="disk" src="pics/disk.jpg" alt="
                    Picture of a disk galaxy" width="640" height="480">
                <h4 class="cap2" id="diskCap">M 104</h4>
                <img class="img3" id="galaxy" src="pics/galaxy.jpg"
                    alt="Picture of multiple galaxies in space" width="640"
                    height="480">
                <h4 class="cap3" id="galaxyCap">Galaxy Cluster</h4>
                <img class="img4" id="thing" src="pics/spacething.jpg"
                    alt="Picture of a pretty galaxy" width="640" height="480">
                <h4 class="cap4" id="thingCap">NGC 6217</h4>
                <img class="img5" id="spiral" src="pics/spiral.jpg" alt="
                    Picture of a spiral galaxy" width="640" height="480">
                <h4 class="cap5" id="spiralCap">NGC 1300</h4>
                <img class="img6" id="swirly" src="pics/swirly.jpg"
                    alt="Picture of two galaxies swirling together"
                    width="640" height="480">
                <h4 class="cap6" id="swirlyCap">Interacting Galaxies</h4>
            </p>
        </form>
    </p>
</body>
</html>
